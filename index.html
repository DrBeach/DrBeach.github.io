<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="interface.css" />
        <title>Idle game</title>
</head>
<body>
        <p>Welcome!</p>
        <br />
        <p>Current power generation is: <span id="current_gen">0</span> kW/h</p>
        <p>Current sale price is: $<span id="current_power_price">2</span> per kW/h</p>
        <p>Credits per hour: $<span id="current_per_hour">0</span></p>
        <p>Current credits: $<span id="current_credits">100</span></p>
        <br />
        <button type="button" onclick="buyWorker(1)">Hire worker</button>
        <p>Workers: <span id="workers">0</span></p>
        <p>Cost per hour: $<span id="work_cost">0.1</span></p>
        <br />
        <button type="button" onclick="buyPedalMachine(1)">Buy Pedal Machine (tm)</button>
        <p>Pedal Machines: <span id="p_machs">0</span></p>
        <p>Cost: <span id="p_mach_cost">10</span></p>
        <br />
        <p>End</p>
        <script type="text/javascript" src="main.js"></script>
</body>
</html>
